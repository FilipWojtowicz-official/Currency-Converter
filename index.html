<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="higher-section">
        <div class="logo"></div>
        <div class="currency-converter-name">Currency Converter</div>
      </div>
      <div class="middle-section">
        <form id="converter-form">
          <input
            class="price"
            type="number"
            min="0.01"
            step="0.01"
            id="currency-value"
            required
          />
          <select id="currency-select" class="select-currency">
            <option value="eur">EUR</option>
            <option value="usd">USD</option>
            <option value="chf">CHF</option>
          </select>
          <button type="submit" class="recalculate" id="submit-button">
            it's
          </button>
        </form>
      </div>
      <div class="lower-section">
        <p id="result-paragraph" class="pln">PLN</p>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
